<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RifqyTube Pro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background: #000; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* HEADER NAVIGASI */
        .app-header {
            height: 50px;
            background: #111;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            border-bottom: 1px solid #333;
            flex-shrink: 0;
        }
        
        .logo { color: #fff; font-weight: bold; font-size: 18px; }
        .logo span { color: red; }
        
        /* PILIHAN SERVER (Kalau satu lemot, ganti disini) */
        select#server-list {
            background: #222;
            color: #fff;
            border: 1px solid #444;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
            outline: none;
        }

        /* CONTAINER UTAMA */
        .frame-container {
            flex: 1;
            width: 100%;
            height: 100%;
            background: #000;
            position: relative;
        }

        /* LOADING SPINNER */
        .loader {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: white; font-size: 14px;
            z-index: 0; /* Di belakang iframe */
        }

        /* IFRAME (LAYAR VIDEO) */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>

    <div class="app-header">
        <div class="logo">RifqyTube<span>.</span></div>
        
        <select id="server-list" onchange="changeServer()">
            <option value="https://piped.video">Server Utama (Global)</option>
            <option value="https://piped.mha.fi">Server Eropa (Cepat)</option>
            <option value="https://piped.kavin.rocks">Server Cadangan 1</option>
            <option value="https://piped.drg.li">Server Cadangan 2</option>
        </select>
    </div>

    <div class="frame-container">
        <div class="loader">Memuat RifqyTube...</div>
        <iframe id="main-frame" src="" allowfullscreen sandbox="allow-scripts allow-same-origin allow-forms allow-presentation"></iframe>
    </div>

    <script>
        const frame = document.getElementById('main-frame');
        const selector = document.getElementById('server-list');

        // Fungsi Ganti Server
        function changeServer() {
            const selectedUrl = selector.value;
            // Simpan pilihan terakhir user di memori HP
            localStorage.setItem('rifqytube_server', selectedUrl);
            frame.src = selectedUrl;
        }

        // Cek apakah user pernah milih server sebelumnya
        window.onload = () => {
            const savedServer = localStorage.getItem('rifqytube_server');
            if(savedServer) {
                selector.value = savedServer;
                frame.src = savedServer;
            } else {
                // Default server
                frame.src = "https://piped.video"; 
            }
        }
    </script>

</body>
</html>
