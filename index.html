<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RifqyTube Ultra</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: white; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; }
        .header { height: 60px; background: #111; display: flex; align-items: center; padding: 0 15px; border-bottom: 2px solid red; }
        .logo { font-size: 20px; font-weight: bold; }
        .logo span { color: red; }
        .container { flex: 1; position: relative; }
        iframe { width: 100%; height: 100%; border: none; }
        /* Tombol Ganti Server jika macet */
        .btn-fix { position: fixed; bottom: 20px; right: 20px; background: red; color: white; border: none; padding: 10px 15px; border-radius: 50px; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.5); cursor: pointer; z-index: 999; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">RifqyTube<span>Ultra</span></div>
    </div>

    <div class="container">
        <iframe id="tube-frame" src="https://yewtu.be" allowfullscreen></iframe>
    </div>

    <button class="btn-fix" onclick="emergencyFix()">Ganti Server Anti-Error</button>

    <script>
        function emergencyFix() {
            const servers = [
                "https://inv.tux.digital",
                "https://invidious.io.lol",
                "https://yt.artemislena.eu",
                "https://invidious.snopyta.org"
            ];
            const currentServer = document.getElementById('tube-frame').src;
            let nextIndex = (servers.indexOf(currentServer) + 1) % servers.length;
            document.getElementById('tube-frame').src = servers[nextIndex];
            alert("Mencoba Server Cadangan... Tunggu sebentar.");
        }
    </script>
</body>
</html>
