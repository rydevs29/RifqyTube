<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RifqyTube Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-header">
        <div class="logo">RifqyTube<span style="color:#ff0000;">.</span></div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Cari video..." onkeypress="handleEnter(event)">
            <button onclick="performSearch()">
                <span class="material-icons-round">search</span>
            </button>
        </div>
    </div>

    <div class="chips-container">
        <div class="chip active" onclick="loadTrending()">Trending</div>
        <div class="chip" onclick="searchByCat('Music')">Musik</div>
        <div class="chip" onclick="searchByCat('Gaming')">Gaming</div>
        <div class="chip" onclick="searchByCat('Tech')">Teknologi</div>
        <div class="chip" onclick="searchByCat('News')">Berita</div>
    </div>

    <div id="video-feed" class="video-feed">
        <div class="loading-spinner"></div>
    </div>

    <div id="player-overlay" class="player-overlay">
        <div class="player-handle-bar" onclick="minimizePlayer()">
            <div class="handle"></div>
        </div>

        <div class="player-wrapper">
            <iframe id="yt-iframe" src="" frameborder="0" allow="autoplay; encrypted-media; picture-in-picture" allowfullscreen></iframe>
        </div>

        <div class="video-info-scroll">
            <h2 id="video-title">Judul Video</h2>
            <div class="channel-info">
                <img id="channel-img" src="" onerror="this.src='https://via.placeholder.com/40'">
                <div>
                    <h4 id="channel-name">Nama Channel</h4>
                    <p id="video-views">0 views</p>
                </div>
                <button class="btn-subscribe">Subscribe</button>
            </div>
            <div class="description-box">
                <p id="video-desc">Deskripsi video...</p>
            </div>
        </div>
    </div>

    <div id="mini-player" class="mini-player hidden">
        <div class="mini-info" onclick="maximizePlayer()">
            <p>Sedang Memutar Video</p>
            <small>Ketuk untuk memperbesar</small>
        </div>
        <button class="btn-close-mini" onclick="closePlayer()">
            <span class="material-icons-round">close</span>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
